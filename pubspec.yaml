name: taskers
description: South Africa's premier task marketplace - connecting people who need help with skilled Taskers
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase Core - Latest compatible versions
  firebase_core: ^3.14.0
  firebase_auth: ^5.3.5
  cloud_firestore: ^5.6.9
  firebase_storage: ^12.4.7
  cloud_functions: ^4.5.4

  
  # Phase 3: Messaging & Notifications - Latest compatible versions
  firebase_messaging: ^15.2.2
  flutter_local_notifications: ^19.3.0
  permission_handler: ^11.3.1
  timezone: ^0.10.1 
  
  # Existing dependencies
  shared_preferences: ^2.2.3
  fluttertoast: ^8.2.8
  image_picker: ^1.1.2
  timeago: ^3.7.0
  intl: ^0.19.0
  
  # Optional: File handling (for future file attachments)
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  geolocator: ^10.1.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Payment dependencies
  http: ^1.2.0                          # For API calls
  url_launcher: ^6.2.5                  # For payment URLs
  webview_flutter: ^4.8.0               # For payment pages
  webview_flutter_android: ^3.16.0      # Android WebView support
  webview_flutter_wkwebview: ^3.13.0    # iOS WebView support
  crypto: ^3.0.3                   # For generating signatures
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true